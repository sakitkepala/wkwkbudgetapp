type Query {
  me: User!
  hello: String!
  protected: String!
}

type Mutation {
  signup(email: String!, password: String!, username: String): AuthPayload
  login(email: String!, password: String!): AuthPayload
  logout: String!
}

type User {
  id: ID!
  username: String
  email: String!
}

type AuthPayload {
  token: String
  user: User
}
